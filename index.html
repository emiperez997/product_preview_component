<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="image"></div>

      <div class="info">
        <div class="info-text">
          <div class="type">Perfume</div>

          <div class="title">Gabrielle Essence Eau De Parfum</div>

          <div class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
        </div>

        <div class="price-info">
          <p class="price">$149.99</p>
          <p class="discount">$169.99</p>
        </div>

        <div class="button-container">
          <button class="button">
            <img src="./img/images/icon-cart.svg" alt="" class="cart-img" />
            Add to Cart
          </button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/emiperez997/">Emiliano Perez</a>.
    </div>
  </body>
</html>
